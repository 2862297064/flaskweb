<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue购物车</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .container{
            width: 40%;
            margin: 100px auto;
        }
        .removed{
            color: gray;
        }
        .removed label{
            text-decoration: line-through;
        }
        ul{
            border: 1px solid black;
            margin-top: 30px;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h2>{{ title }}</h2>
        <add-item-component></add-item-component>

        <items-component></items-component>
        <!-- 修改数据 -->
        <div class="footer">
            <hr>
            <span>改变你的标题</span>
            <change-title-component></change-title-component>
        </div>
    </div>
    <div>{{ item }}平方是<span v-square='item'></span></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</script>
<script>
    Vue.directive('square', function (el, binding) {
        el.innerHTML = Math.pow(binding.value, 2)
    })
    var data = {
        items: [
            {text: "苹果", cheched:true},
            {text: "电脑", cheched:true}, 
            {text: "橘子", cheched:true}
            ],
        title:"我的购物车清单",
        newItem:'',
        item: 10
    }
    // 创建列表组件
    var itemsComponents = Vue.extend({
        data:function(){
            return data
        },
        template:
        '<ul>'+
            '<li v-for="item in items" v-bind:class="{removed:item.checked}">'+
                '<div class="checkbox">'+
                    '<label for="">'+
                        '<input type="checkbox" v-model="item.checked">{{item.text}}'+
                    '</label>'+
                '</div>'+
            '</li>'+
        '</ul>'
    });
    // 改变标题组件
    var ChangeTitleComponent = Vue.extend({
        data:function(){
            return data
        },
        template:'<input v-model="title">'
    });

    // 添加到购物车组件
    var AddItemComponent = Vue.extend({
        data:function(){
            return data
        },
        methods:{
            addItem:function(){
                var text;
                text = this.newItem.trim();
                if (text){
                    this.items.push({
                        text:text, 
                        checked:false
                    })
                };
                this.newItem = ''
            }
        },
        template:
        '<div class="input-group">'+
            '<input v-model="newItem" class="form-contorl" type="text" placeholder="请输入你想购买的物品">'+
            '<span class="input-group-btn">'+
                '<button v-on:click="addItem" class="btn btn-default">添加到购物车</button>'+
            '</span>'+
        '</div>'
    });

    // 注册组件
    Vue.component('items-component', itemsComponents);
    Vue.component('change-title-component', ChangeTitleComponent);
    Vue.component('add-item-component', AddItemComponent);
    new Vue({
        el: "#app",
        data:data,
        
    })
</script>
</html>
